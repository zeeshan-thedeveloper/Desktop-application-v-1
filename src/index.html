<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World!</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  </head>
  <body>
    <!-- Getting user name screen -->
    <div id="nameSettingScreen" class="nameSettingScreen">
      <div>
        <img src="./images/IdeaRepresentative.png" width="400" height="400" />
      </div>
      <div>
        <div style="font-size: 1.2rem; font-weight: bold">
          Please provide user name
        </div>
        <div style="width: 50%; margin-left: 25%; margin-top: 2%">
          <div class="input-group mb-3">
            <input
              type="text"
              id="userNameFld"
              class="form-control"
              placeholder="User Name"
              aria-label="Recipient's username"
              aria-describedby="button-addon2"
            />
            <button
              class="btn btn-outline-secondary"
              type="button"
              id="continueBtn"
            >
              Continue
            </button>
          </div>
          <div id="errorMsg_nameSettingScreen"></div>
        </div>
      </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboardScreen" class="dashboardScreen">
      <div class="container">
        <div class="row">
          <div class="col-3" style="border-right: 1px solid black">
            <div style="height: 500px">
              <div
                style="
                  border-bottom: 1px solid black;
                  height: 250;
                  padding: 0.5rem;
                "
              >
                <div>
                  <img
                    src="https://lh3.googleusercontent.com/a-/AFdZucoMsrkUjESfmPfYpDz6H40HwRYWQxOLq-8kQWiBtQ=s288-p-rw-no"
                    class="rounded-circle"
                    style="width: 90px"
                    alt="LDH"
                  />
                </div>
                <div style="font-size: 1rem; font-weight: bold">
                  Welcome <br />
                  Zeeshan
                </div>
              </div>
              <div style="margin-top: 8%">
                <!-- List of admins -->
                <button
                  type="button"
                  style="width: 10rem"
                  class="btn btn-outline-primary"
                  id="listOfServiceManagers_btn"
                >
                  Service Managers
                </button>
              </div>
              <div style="margin-top: 8%">
                <!-- List of admins -->
                <button
                  type="button"
                  style="width: 10rem"
                  class="btn btn-outline-primary"
                  id="mysqlSettings_btn"
                >
                  MySQL Settings
                </button>
              </div>
              <div style="margin-top: 8%">
                <!-- List of admins -->
                <button
                  type="button"
                  style="width: 10rem"
                  class="btn btn-outline-primary"
                  id="manageDatabases_btn"
                >
                  Manage Databases
                </button>
              </div>
              <div style="margin-top: 8%">
                <!-- List of admins -->
                <button
                  type="button"
                  style="width: 10rem"
                  class="btn btn-outline-primary"
                  id="localServer_btn"
                >
                  Use Locally
                </button>
              </div>
              <div style="margin-top: 8%">
                <!-- List of admins -->
                <button
                  type="button"
                  style="width: 10rem"
                  class="btn btn-outline-primary"
                  id="liveLogs_btn"
                >
                  Live Logs
                </button>
              </div>
            </div>
          </div>
          <div class="col-9">
            <div id="listOfServiceManagers_subScreen" style="text-align: left;">
              <h4>List of Service Managers</h4>
             
              <table style="margin-top: 4%;" id="my_table_1" class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Email</th>
                  
                    <th scope="col">Status</th>
                    
                    <th scope="col">
                     action
                    </th>
                  </tr>
                </thead>
                
              </table>
              <div id="loadingGifForListOfServicecManagers" style="text-align: center;">
                <img src="./images/output-onlinegiftools.gif" width="100px" height="100px" />
              </div>
            </div>

            <div id="mysqlSettings_subScreen">
              <h5>MySQL Settings</h5>
            </div>

            <div id="manageDatabases_subScreen">
              <h5>Manage Databases</h5>
            </div>

            <div id="localServer_subScreen">
              <h5>Local server</h5>
            </div>

            <div id="liveLogs_subScreen">
              <h5>Live Logs</h5>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modals -->

    <div class="modal fade" id="pleaseWaitModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
         
          <div class="modal-body">
            <div class="row">
              <div class="col-4">
                <img src="./images/output-onlinegiftools.gif" width="100px" height="100px" />
              </div>
              <div class="col-8" style="font-size: 1.3rem ; padding-top: 5%;" id="pleaseWaitModal_msg">Please wait .. !! Loading the data</div>
            </div>
          </div>
          
        </div>
      </div>
    </div>

    <div class="modal fade" id="infoModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
         
          <div class="modal-body">
            <div class="row">
              <div class="col-4">
                <img src="./images/Wavy_Tech-26_Single-07.jpg" width="100px" height="100px" />
              </div>
              <div class="col-8" style="font-size: 1.3rem ; padding-top: 5%;" id="infoModal_msg"></div>
            </div>
          </div>
          
        </div>
      </div>
    </div>

    <script type="text/javascript" src="render.js"></script>
    <script type="text/javascript" src="notification-manager.js"></script>
  </body>
</html>
